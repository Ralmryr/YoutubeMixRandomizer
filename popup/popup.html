<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/popup.css">
    <script type="module" src="./popup.js"></script>
</head>
<body>
    <div class="container">
        <section class="media-player">

            <div class="button">
                <div class="button-png">
                    <img src="img/shuffle.png" alt="Shuffle" id="button-shuffle">
                </div>
                <div class="circle-hover"></div>
            </div>

            <div class="button">
                <div class="button-png">
                    <img src="img/angle-double-left.png" alt="Previous" id="button-previous">
                </div>
                <div class="circle-hover"></div>
            </div>

            <div class="button">
                <div class="button-png">
                    <img src="img/angle-double-right.png" alt="Next" id="button-next">
                </div>
                <div class="circle-hover"></div>
            </div>
        </section>

        <section class="song">
            <p id="song-name">Click the shuffle button !</p>
        </section>
    </div>
</body>
</html>
